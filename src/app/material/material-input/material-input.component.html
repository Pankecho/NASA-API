
<h3>Input básicos</h3>
<div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="usuario.nombre">
  </mat-form-field>
</div>

<pre>
  {{usuario | json}}
</pre>

<h3>Prefijos y Sufijos</h3>
<div>
  <mat-form-field>
    <span matPrefix>+1&nbsp;</span>
    <input matInput type="number" placeholder="Telefono" (keypress)="onChange($event)">
  </mat-form-field>
</div>

<h3>
  <mat-form-field>
    <input matInput type="text" placeholder="Dirección">
    <mat-hint>
      Calle y número de domicilio
    </mat-hint>
  </mat-form-field>
</h3>
